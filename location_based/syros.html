<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
   <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>-->
    <script src='build/aframe-ar-nft.js'></script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>

	    <a-assets>
             <img id="tsiropina" src="/assets/magnemite/tsiropina.jpg">
            </a-assets>
	    
	    
        <a-entity gps-entity-place="latitude: 37.387744; longitude: 24.888832;" 
		  <a-image src="#tsiropina" position="0 0 0" rotation="0 0 0"></a-image>
		  </a-entity>
        
        
        <a-camera  rotation-reader></a-camera>
	</a-scene>
</body>
