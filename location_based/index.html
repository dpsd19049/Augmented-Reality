<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>-->
    <script src='build/aframe-ar-nft.js'></script>
</head>


<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
		arjs='sourceType: webcam; debugUIEnabled: false;'>

         <a-assets>
            <a-asset-item id="3danimation" src="/assets/magnemite/pyramidos.glb"></a-asset-item>
        </a-assets>

	    <a-entity gltf-model="#animation" scale="25 25 25" class="click" 
               animation__rotate="property: rotation; dur: 5000; easing: linear; dir: normal; from:0 0 0; to: 0 360 0; loop: true;"
                gps-entity-place="latitude: 37.9703; longitude: 23.7225;" text-show>
		    
		    </a-entity>
	    
	    
        <a-camera
            rotation-reader
            gps-camera="simulateLatitude: 29.979235; simulateLongitude: 31.134201; minDistance: 1; maxDistance: 700;"
        >
		</a-camera>
	</a-scene>
</body>
