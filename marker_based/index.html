<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <!--<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>-->
    <script src="build/aframe-ar.js"></script>

    <!-- particles system component -->
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>

    <!-- speech command component -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.5.0/annyang.min.js"></script>
    <script src="build/aframe-speech-command-component.js"></script>

    <body style="margin : 0px; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            embedded
            arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
            
         
		<a-assets>
	            <img id="my-image" src="/assets/dpsdpp.jpg">
		    <img id="hydrogen" src="/assets/pattern-card-H.png">
                    <img id="oxygen" src="/assets/pattern-card-O.png">
	       </a-assets>
		
		
		
            
         <!-- Deliverable 1 -->

            <a-marker preset="hiro">

                <a-entity id="box" geometry="primitive: box; width: 0.2; depth: 0.2; height: 0.2;" position="0 0.5 0" material="color: #4CC3D9"> </a-entity>

                <a-entity id="sphere" geometry="primitive: sphere; radius:0.3;" position="0.5 0 0" material="color: #EF2D5E"> </a-entity>

                <a-entity id="cylinder" geometry="primitive: cylinder;  height: 0.4; radius: 0.2" position="-0.5 0 0.5"
                material="color: #FFC65D"></a-entity>
                           
                      
                <a-entity id="annyang" annyang-speech-recognition></a-entity>

                <a-entity position="0 2.25 -15" particle-system="preset: snow; particleCount: 10000000"
                          visible="false"
                          speech-command__start="command: start; type: attribute; attribute: visible; value: true;"
                          speech-command__stop="command: stop; type: attribute; attribute: visible; value: false;">
                </a-entity>
		    
	 <!-- Deliverable 2 -->
		    
		    
	      
		    
	    
            <a-marker preset='custom' type='pattern' url='/assets/DPSD19049.patt'>
	    <a-image src="#my-image" width="1.5" height="1.5" rotation="90 180 0" position="0 0 0"></a-image>
		      <a-text value="Konstantinos Karyotis" rotation="-90 0 0" position="0 0.2 0.8" color="green" text="font: monoid; align: center;"></a-text>
		  </a-marker>
		    
		    <a-marker id="hyd" preset='custom' type='pattern' url='/assets/pattern-card-H.patt'>       
                    <a-image src="#hydrogen" width="1" height="1" rotation="-90 0 0" position="0 -1 0"></a-image>
<a-entity gltf-model="/assets/hydrogen3d.glb" position="0 1 0" scale="1.09 1.09 1.09" animation__rotate = "property: rotation; dur: 5000; easing: linear; dir: normal; from:0 0 0; to: 360 0 0; loop: true;" animation-mixer="clip: *; loop: repeat; timeScale: 1.5;">
          </a-entity>
		    </a-marker>
		    
		    <a-marker id="ox" preset='custom' type='pattern' url='/assets/pattern-card-O.patt'>
                    <a-image src="#oxygen" width="1" height="1" rotation="-90 0 0" position="0 -1 0"></a-image>
                    <a-entity gltf-model="assets/oxygen3d.glb" position="0 1 0" scale="1.1 1.1 1.1" animation__rotate = "property: rotation; dur: 5000; easing: linear; dir: normal; from:0 0 0; to: 360 0 0; loop: true;" animation-mixer="clip: *; loop: repeat;"></a-entity>
    </a-marker>
		    </a-marker>
		
		<a-entity gltf-model="/assets/h2o3d.glb"  id="Water" position="0 1 0" scale="1.1 1.1 1.1"   animation__rotate="property: rotation; dur: 5000; easing: linear; dir: normal; from:0 0 0; to: 0 360 0; loop: true;"></a-entity>
		    
		
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
